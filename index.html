<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.png" />
        <h1>Elemental</h1>
        <h2>Rock–Paper–Scissors</h2>
      </header>
      <section>
        <div class="flex-row-center">
          <div class="choice-box">
            <span class="redText">Fire</span>
            <img src="images/fire.png" data-choice="Fire" class="choice" />
          </div>
          <div class="choice-box">
            <span class="greenText">Grass</span>
            <img src="images/grass.png" data-choice="Grass" class="choice" />
          </div>
          <div class="choice-box">
            <span class="blueText">Water</span>
            <img src="images/water.png" data-choice="Water" class="choice" />
          </div>
        </div>
        <div class="flex-row-center">
          <div class="player-rival-section" id="playerBG">
            <div class="trainer-box">
              <img
                src="images/red.png"
                class="trainer-rival"
                alt="trainer-red"
              />
            </div>

            <div class="trainer-pokemon-box">
              <img
                src="images/hidden1.png"
                class="pokemon-img"
                id="pokemon-player"
                alt="whos-that-pokemon-player"
              />
            </div>
          </div>
          <div id="battle-section">
            <p id="battleNumber">Battle: 0</p>
            <p id="playerScore">Player Score: 0</p>
            <p id="rivalScore">Rival Score: 0</p>
            <p id="battleDescription">Red vs Blue</p>
            <button id="playAgain">Battle Again?</button>
          </div>
          <div class="player-rival-section" id="rivalBG">
            <div class="trainer-box">
              <img
                src="images/blue.png"
                class="trainer-rival"
                alt="trainer-blue"
              />
            </div>

            <div class="trainer-pokemon-box">
              <img
                src="images/hidden2.png"
                class="pokemon-img"
                id="pokemon-rival"
                alt="whos-that-pokemon-rival"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
