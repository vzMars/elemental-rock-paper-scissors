<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Grass Water</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header id="header">
      <img id="pokemon-logo" src="images/pokemon-logo.png" />
      <h1>Elemental</h1>
      <h2>Rock–Paper–Scissors</h2>
    </header>
    <main id="main-content">
      <div id="player-choice-container">
        <div class="choice-box">
          <span class="redText">Fire</span>
          <img src="images/fire.png" data-choice="Fire" class="choice" />
        </div>
        <div class="choice-box">
          <span class="greenText">Grass</span>
          <img src="images/grass.png" data-choice="Grass" class="choice" />
        </div>
        <div class="choice-box">
          <span class="blueText">Water</span>
          <img src="images/water.png" data-choice="Water" class="choice" />
        </div>
      </div>
      <div id="battle-container">
        <div class="player-rival-section">
          <div class="trainer-box">
            <img src="images/red.png" id="trainer-img" alt="trainer-red" />
          </div>

          <div class="trainer-pokemon-box">
            <img
              src="images/hidden1.png"
              class="pokemon-img"
              alt="whos-that-pokemon-player"
            />
          </div>
        </div>
        <div id="battle-section">
          <p>Battle: 0</p>
          <p>Player Score: 0</p>
          <p>Rival Score: 0</p>
          <p>Battle description</p>
        </div>
        <div class="player-rival-section">
          <div class="trainer-box">
            <img src="images/blue.png" id="rival-img" alt="trainer-blue" />
          </div>

          <div class="trainer-pokemon-box">
            <img
              src="images/hidden2.png"
              class="pokemon-img"
              alt="whos-that-pokemon-rival"
            />
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        <a href="https://github.com/vzMars"
          ><img
            src="images/GitHub-Mark-120px-plus.png"
            id="logo"
            alt="github-logo" /></a
        >Created by <a href="https://github.com/vzMars">Marcos Gonzalez.</a>
      </p>
    </footer>
  </body>
</html>
